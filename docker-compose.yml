version: "3.8"
services:

  dev-github:
    image: ghcr.io/nguyenvantuhym/dev-containner-env:latest
    restart: always
    container_name: dev-github
    command: ["fish"]
    privileged: true
    tty: true
    stdin_open: true
    environment:
      - TERM=xterm-256color
      - TZ=Asia/Bangkok
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock
      # - /usr/bin/docker:/usr/bin/docker
      - ./src:/root/workspace
      - mydata:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    network_mode: host
  app-github:
    image: ghcr.io/nguyenvantuhym/dev-containner-env:latest
    restart: always
    container_name: app-github
    command: ["fish"]
    privileged: true
    tty: true
    stdin_open: true
    environment:
      - TERM=xterm-256color
      - TZ=Asia/Bangkok
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock
      # - /usr/bin/docker:/usr/bin/docker
      - ./app:/root/app
      - mydata:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    network_mode: host


  bun-github:
    image: ghcr.io/nguyenvantuhym/dev-containner-env:latest
    restart: always
    container_name: bun-github
    command: ["fish"]
    privileged: true
    tty: true
    stdin_open: true
    environment:
      - TERM=xterm-256color
      - TZ=Asia/Bangkok
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock
      # - /usr/bin/docker:/usr/bin/docker
      - ./src:/root/workspace
      - mydata:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    network_mode: host
volumes:
  mydata:


